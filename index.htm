<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
            html, body {
                font-size: 1.1em;
            }
            input {
              max-width: 100%;
            }
        </style>
        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.6/angular-messages.min.js" charset="utf-8"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
    			<nav class="navbar navbar-default">
      			<div class="container">
      				<div class="navbar-header">
      					<a class="navbar-brand" href="/">AngularJS</a>
      				</div>

      				<ul class="nav navbar-nav navbar-right">
      					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
      				</ul>
      			</div>
    			</nav>
    		</header>

      <div class="container">

        <!-- this is the view -->
  			<div ng-controller="mainController">
            <h1>Hello world!</h1>

            <form name="myForm">
              <label>
                Enter email:
                <input type="email" ng-model="field" name="myField" required minlength="6" size="45"/>
              </label>
              <div ng-messages="myForm.myField.$error" role="alert">
                <div ng-message="required">Please enter a value for this field.</div>
                <div ng-message="email">This field must be a valid email address.</div>
                <div ng-message="minlength">This field must be at least 6 characters long.</div>
              </div>
            </form>

        </div>


	  	</div>

    </body>
</html>
